<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>             
  <link rel="stylesheet" href="style.bf6c59ae2cda05979c3e.css"> <!-- файл стилей подключается по хэшу  style.bf6c59ae2cda05979c3e.css -->
  <link rel="icon" href="./images/favicon.ico" type="image/ico">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      
    </div>

    <div class="popup popup_type_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form__new" name="new" id="new-place" novalidate>

            <input type="text" name="place" 
            minlength="2" maxlength="30" 
            class="popup__input popup__input_type_name" 
            placeholder="Название" 
            required>
            <span class="error-message" id="place"></span>

            <input type="url" name="link" 
            class="popup__input popup__input_type_link-url" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="error-message" id="link"></span>

            <button type="submit" name="submit" 
            class="button popup__button popup__button_add">+</button>
        </form>
      </div>
    </div>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form__edit" name="edit" id="edit" novalidate>

              <input type="text" name="name" 
              minlength="2" maxlength="30" 
              class="popup__input popup__input_type_myname" 
              placeholder="Имя" 
              required>
              <span class="error-message" id="name"></span>

              <input type="text" name="job" 
              minlength="2" maxlength="30" 
              class="popup__input popup__input_type_description" 
              placeholder="О себе" 
              required>
              <span class="error-message" id="job"></span>

              <button type="submit" name="submit" 
              class="button popup__button popup__button_edit">Сохранить</button>
          </form>
        </div>
    </div>

      <div class="popup popup_type_picture">
       <div class="popup__box">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__picture">
       </div>
     </div>

     <div class="popup popup_type_edit-userpic">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form form__edit-userpic" name="edit-userpic" id="edit-userpic" novalidate>
            
            <input type="url" name="user-link" 
            class="popup__input popup__input_type_link-url" 
            placeholder="Ссылка на аватар" 
            required>
            <span class="error-message" id="user-link"></span>
  
            <button type="submit" name="submit" 
            class="button popup__button popup__button_edit-userpic">Сохранить</button>

          </form>
      </div>
     </div>
  
  </div>
